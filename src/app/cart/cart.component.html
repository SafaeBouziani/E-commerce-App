<div *ngIf="isVisible" style="margin-left: 75px; margin-right: 75px; margin-top: 25px;">
  <div class="offcanvas-header justify-content-center">
      <h5 class="offcanvas-title">Your Cart</h5>
      <button type="button" style="margin-left: 10px;" class="btn-close"  aria-label="Close" (click)="toggleCart()"></button>
  </div>
  <div class="offcanvas-body">
      <div class="order-md-last">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-primary">Your cart</span>
              <span class="badge bg-primary rounded-pill">{{cartDetails.length}}</span>
          </h4>
          <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-sm" *ngFor="let item of cartDetails">
                  <div>
                      <h6 class="my-0">{{item.product.title}}</h6>
                      <small class="text-body-secondary">$ {{item.product.price}}</small>
                  </div>
                  <span class="text-body-secondary">{{item.qte}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                  <span>Total (USD)</span>
                  <strong>$ {{totalPrice}}</strong>
              </li>
          </ul>

          <button class="w-100 btn btn-primary btn-lg" type="button">Continue to checkout</button>
      </div>
  </div>
</div>
