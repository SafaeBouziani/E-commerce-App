<div class="container">
  <form (ngSubmit)="register()" #f="ngForm" class="auth-form">
    <!-- Email input -->
     @if (errorMess){
      <div class="error-message">{{ errorMess }}</div>
     }
    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="form2Example1">Email address</label>
      <input type="email" id="form2Example1" class="form-control" [(ngModel)]="email" name="email"required />
    </div>

    <!-- Username input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="form2Example3">User Name</label>
      <input type="text" id="form2Example3" class="form-control" [(ngModel)]="userName" name="userName"  required />
    </div>

    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Password</label>
      <input type="password" id="form2Example2" class="form-control" [(ngModel)]="password" name="password"  required />
    </div>

    <!-- Checkbox for remember me -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>

    <!-- Social media sign-up buttons -->
    
  </form>
</div>
